<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var changeText = function(el){
	el.innerHTML = "Ooops!";
}

var onClicked = function(el) {
	el.innerHTML = "OOOOOOOPPPPPSSS!!!!";
	console.log("CCCCCCCCCliecked");
}


window.onload = function() {
	console.log("onloaded");
	var el = document.getElementById( "my-h1" );
	/*
	el.onclick = function() {
		console.log("clicked" );
	}
	*/
	//el.addEventListener( "click", onClicked );
	el.onclick = onClicked;
	
	
}


</script>
</head>
<body>
<!--
<h1 onclick="this.innerHTML='Ooops!';">Click on this text!</h1>
-->
<h1 onclick="console.log('clicked!');">Click on this text! 1</h1>  
<h1 onclick="changeText(this)">Click on this text! 2</h1>  
<h1 onclick="onClicked(this);"> Click on this text! 3</h1>
<h1 id="my-h1"> Click on this text! 3</h1>

</body>


</html>
