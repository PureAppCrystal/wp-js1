<script>
	var str = "Hello I'm String";
	
	//get length
	console.log( str.length );
	
	//access as array
	for( var i=0; i< str.length; i++) {
		console.log(str[i]);
	}
	
	// plus calc
	var str2 = "Hello" + " " + "World";
	console.log(str2);
	
	var str3 = "number" + 20;
	console.log(str3);
	
	var str4 = "50" + 50;
	console.log(str4);
	
	var str5 = 50 +"50";
	console.log(str5);
	
	//parseInt
	console.log( parseInt("50", 10) + 50 );
	console.log( parseInt("50", 16) + 50 );
	console.log( parseInt("ff", 16) + 50 );
	console.log( parseInt("a", 16) );
	
	
	
	
</script>
